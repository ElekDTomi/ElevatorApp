<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Elevator app</title>
</head>

<body>
  <div class="content">
    <div class="sun"></div>
    <div class="controlpanel">
      <div class="display">
        <p>T</p>
      </div>
      <div class="buttons">
        <div class="row1">
          <button class="controllbtn btn6">6</button>
          <button class="controllbtn btn5">5</button>
        </div>
        <div class="row2">
          <button class="controllbtn btn4">4</button>
          <button class="controllbtn btn3">3</button>
        </div>
        <div class="row3">
          <button class="controllbtn btn2">2</button>
          <button class="controllbtn btn1">1</button>
        </div>

        <button class="controllbtn btn0">T</button>
      </div>
    </div>
    <div class="building">
      <div class="f6 floor">
        <div class="gridv"></div>
        <div class="gridh"></div>
        <div class="callbtn"><button class="btn6">⇪</button></div>
      </div>
      <div class="f5 floor">
        <div class="gridv"></div>
        <div class="gridh"></div>
        <div class="callbtn"><button class="btn5">⇪</button></div>
      </div>
      <div class="f4 floor">
        <div class="gridv"></div>
        <div class="gridh"></div>
        <div class="callbtn"><button class="btn4">⇪</button></div>
      </div>
      <div class="f3 floor">
        <div class="gridv"></div>
        <div class="gridh"></div>
        <div class="callbtn"><button class="btn3">⇪</button></div>
      </div>
      <div class="f2 floor">
        <div class="gridv"></div>
        <div class="gridh"></div>
        <div class="callbtn"><button class="btn2">⇪</button></div>
      </div>
      <div class="f1 floor">
        <div class="gridv"></div>
        <div class="gridh"></div>
        <div class="callbtn"><button class="btn1">⇪</button></div>
      </div>
      <div class="door">
        <div class="doorHandle"></div>
        <div class="callbtn"><button class="btn0">⇪</button></div>
      </div>
      <div class="elevator floor0">
        <div class="door1"></div>
        <div class="door2"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
